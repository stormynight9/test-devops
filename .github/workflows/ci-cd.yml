name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version:
            - "3.6"
            - "3.7"
            - "3.8"
            - "3.9"
            - "3.10"
            - "3.11"
            - "3.12-dev"
            - "pypy-3.7"
            - "pypy-3.8"
            - "pypy-3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -v
